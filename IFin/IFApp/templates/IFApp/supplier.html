{% extends 'layouts/base.html' %}
{% load render_table from django_tables2 %}
{% block title %}IFApp - IFin{% endblock %}
{% block content %}


<div align="center">
    <h1>
    List Of Supplier
    </h1>
      <input type="submit" class='btn btn-primary' value="ADD SUPPLIER" onclick="window.location='/IFApp/formsupplier';" />

</div>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
} );
</script>
<table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
        </thead>
        <tbody>

            {% for i in supplierList %}
            <tr>
              <td width="5"> {{i.id}} </td>
              <td width="100">{{i.name}}</td>
              <td>{{i.description}}</td>

            </tr>
            {% endfor %}

        </tbody>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </tfoot>
    </table>



{% endblock %}
